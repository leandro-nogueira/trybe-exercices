<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container">
    <h1>Formulário de Curriculum</h1>
  </header>
  <main>
    <form action="" method="get" class="container">
      <div class="form-group">
        <h4>Dados Pessoais</h4>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" maxlength="40" size="40" required
          placeholder="Digite seu nome completo!" class="form-control">

        <br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" maxlength="50" size="40" required placeholder="seu@email.aqui"
          class="form-control">

        <br>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="digite apenas números" required
          class="form-control">

        <br>
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" maxlength="200" size="60" required class="form-control">

        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" maxlength="28" required class="form-control">

        <label for="estado">Selecione seu estado</label>
        <select name="estado" id="estado" required class="form-control">
        </select>

        <br>
        <div class="form-check-inline">
          <label class="form-check-label" for="casa">Casa</label>
          <input class="form-check-input" type="radio" name="tipo" value="casa" id="casa" checked class="">
          <label class="form-check-label" for="apto">Apartamento</label>
          <input class="form-check-input" type="radio" name="tipo" value="apto" id="apto">
        </div>

      </div>


      <br>


      <div class="form-group">
        <h4> Dados do Último emprego:</h4>
        <label for="resumo">Resumo do currículo:</label>
        <textarea name="resumo" id="resumo" cols="30" rows="10" class="form-control" required maxlength="1000"
          placeholder="resuma em 1000 caracteres!"></textarea>

        <br>
        <label for="cargo">Cargo que ocupava:</label>
        <input class="form-control" type="text" name="cargo" id="cargo" maxlength="40" required>

        <br>
        <label for="descricao-cargo">Descrição do cargo:</label>
        <input class="form-control" type="text" name="descrcao-cargo" id="descricao-cargo" maxlength="500" required
          placeholder="no max 500 caracteres">

        <br>

        <label for="date">Data de início:</label>
        <input type="date" name="date" id="date" class="">

      </div>


      <div class="botoes">
        <button type="submit" class="btn btn-primary" id="enviar" name="enviar">Enviar</button>
        <button type="reset" class="btn btn-warning" id="limpar" name=limpar>Limpar formulário!</button>
      </div>
    </form>
  </main>

  <footer>le.Nog 2021</footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
  
  <script src="script.js"></script>
  
  <script src="js/just-validate.min.js"></script>
</body>

</html>
