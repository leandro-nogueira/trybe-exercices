<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="" method="get" class="form-basic">
    <fieldset>
      <legend>Dados Pessoais</legend>

      <label for="nome">Nome:
        <input type="text" name="nome" id="nome" maxlength="40" size="40" required
          placeholder="Digite seu nome completo!" class="form-basic">
      </label>
      <br>
      <label for="email">E-mail:
        <input type="email" name="email" id="email" maxlength="50" size="40" required placeholder="seu@email.aqui"
          class="form-basic">
      </label>
      <br>
      <label for="cpf">CPF:
        <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="digite apenas números" required
          class="form-basic">
      </label>
      <br>
      <label for="endereco">Endereço:
        <input type="text" name="endereco" id="endereco" maxlength="200" size="60" required class="form-basic">
      </label>
      <br>
      <label for="cidade">Cidade:
        <input type="text" name="cidade" id="cidade" maxlength="28" required class="form-basic">
      </label>
      <label for="estado">Selecione seu estado
        <select name="estado" id="estado" required class="form-basic">
        </select>
      </label>
      <br>
      <fieldset>
        <legend>tipo:</legend>
        <label for="casa">
          <input type="radio" name="tipo" value="casa" id="casa" checked class="form-basic">Casa
        </label>
        <label for="apto">
          <input type="radio" name="tipo" value="apto" id="apto">Apartamento
        </label>
      </fieldset>
    </fieldset>

    <fieldset class="form-basic">
      <legend>Dados do Último emprego</legend>
      <label for="resumo">Resumo do currículo:
        <textarea name="resumo" id="resumo" cols="30" rows="10" class="form-basic" required maxlength="1000"
          placeholder="resuma em 1000 caracteres!"></textarea>
      </label>
      <br>
      <label for="cargo">Cargo que ocupava:
        <input class="form-basic" type="text" name="cargo" id="cargo" maxlength="40" required>
      </label>
      <br>
      <label for="descricao-cargo">Descrição do cargo:
        <input class="form-basic" type="text" name="descrcao-cargo" id="descricao-cargo" maxlength="500" required
          placeholder="no max 500 caracteres">
      </label>
      <br>
      <fieldset>
        <legend>Data de início:</legend>
        <label for="date">
          <input class="form-basic" type="text" name="date" id="dia" size="2" maxlength="2" placeholder="dd" required>/
          <input class="form-basic" type="text" name="date" id="dia" size="3" maxlength="2" placeholder="mm" required>/
          <input class="form-basic" type="text" name="date" id="dia" size="4" maxlength="4" placeholder="yyyy" required>
        </label>
      </fieldset>

    </fieldset>
    <button type="submit" class="form-basic" id="enviar" name="enviar">Enviar</button>
    <button type="reset" class="form-basic" id="limpar" name=limpar>Limpar formulário!</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
